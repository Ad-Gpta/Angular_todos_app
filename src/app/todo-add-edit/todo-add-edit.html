<h2 mat-dialog-title>Add Todo</h2>
<mat-dialog-content class="mat-typography">
    <br>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Todo description</mat-label>
            <input matInput placeholder="Buy eggs" required>
            <!--Icon and hint not necessary-->
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Task to be done</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Completion deadline</mat-label>
            <input matInput [matDatepicker]="picker" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </p>
    <p>
        <!--required: mandatory fields-->
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <select matNativeControl required>
                <option value="false">Not Done</option>
                <option value="true">Done</option>
            </select>
        </mat-form-field>
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancel</button>
    <button matButton [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
